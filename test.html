<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body id="body">
  <div class="signBody">
    <div class="container">
      <h1>Test Button</h1>
      <form id="saverecipe" autocomplete="off">
        <div class="inputBox">
          <input type="text" id="recipe" name="" required>
          <label>Recipe</label>
        </div>
        <input type="submit" name="" value="Save Recipe">
      </form>
    </div>
  </div>
  <script>
      $(document).ready(function(){
          $("#saverecipe").submit(function(e){
              e.preventDefault() // Prevents page refresh

              var recipeData = {
                  recipe: $("#recipe").val()
              }

              // post data to server
              $.post("/api/saverecipe", recipeData, function(res){
                  if(res.success === true){
                      alert("Success!")
                  }
                  else {
                      if(res.reason) alert(res.reason)
                      else alert("Unknown error")
                  }
              })
          })
      })
  </script>
</body>
</html>
