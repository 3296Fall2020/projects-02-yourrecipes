<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title id="title">.</title>
        <center>
            <header>
                <h1 id="header">.</h1>
            </header>
            <img id="recipe_img" src=.>
        </center>
    </head>
    <body>
        <div class="container">
            <table class="table table-hover">
                <tbody>
                    <tr>Description</tr>
                    <tr><td id="summary"></td></tr>
                </tbody>
            </table>
            <table class="table table-hover">
                <tbody>
                    <tr>Information</tr>
                    <tr><td>Servings:</td><td id="servings">.</td></tr>
                    <tr><td>Ready In (min):</td><td id="ready">.</td></tr>
                    <tr><td>Perfect for:</td><td id="type">.</td></tr>
                    <tr><td>Calories (per serving):</td><td id="calories">.</td></tr>
                    <tr><td>Fat (in grams per seving):</td><td id="fat">.</td></tr>
                    <tr><td>Protein (in grams per serving):</td><td id="protein" href=.>.</td></tr>
                    <tr><td>Dairy Free:</td><td id="dairy" href=.>.</td></tr>
                    <tr><td>Gluten Free:</td><td id="gluten">.</td></tr>
                    <tr><td>Vegan:</td><td id="vegan">.</td></tr>
                    <tr><td>Recipe URL:</td><td id="url"><a id="url" target="_blank" href="">Link</a></td></tr>
                </tbody>
            </table>
        <table class="table table-hover">
            <tbody>
                <tr>Cooking Instructions</tr>
                <tr><td id="instructions"></td></tr>
            </tbody>
        </table>
        </div>
    </body>
    <script src="static/js/search.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let id= "";
        
        if(urlParams.has('recipe')) {
            id=urlParams.get('recipe');
        }

        idSearch(id);
    </script>
</html>
